<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="jquery-1.10.2.min.js"></script>
    <script src="orgChart.js"></script>
    <link href="orgChart.css" rel="stylesheet" />
    <script>
        $(function () {
            $(".orgChart").orgChart();
        });
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            console.log(data);
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <style>
    </style>
</head>
<body>
    <div class="orgChart">
        <ul style="display:none">
            <li>
                <div class="node">0</div>
                <ul>
                    <li>
                        <div class="node" ondrop="drop(event)" ondragover="allowDrop(event)">01</div>
                        <ul>
                            <li>
                                <div class="node">011</div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="node">02</div>
                        <ul>
                            <li>
                                <div class="node" draggable="true" ondragstart="drag(event)">021</div>
                            </li>
                            <li>
                                <div class="node">022</div>
                            </li>
                            <li>
                                <div class="node">023</div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="node">03</div>
                    </li>
                    <li>
                        <div class="node">04</div>
                        <ul>
                            <li>
                                <div class="node">041</div>
                                <ul>
                                    <li>
                                        <div class="node">0441</div>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <div class="node">042</div>
                            </li>
                            <li>
                                <div class="node">043</div>
                                <ul>
                                    <li>

                                    </li>

                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="node">05</div>
                        <ul>

                            <li>

                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
