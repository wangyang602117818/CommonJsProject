
﻿<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script>
        function checkPhone(input) {
            var phone = $(input).val().trim();  //文本框的值
            if (phone === "") {
                $(input).attr("placeholder", "不能为空");
                return;  //退出当前函数
            }
            var reg = /^(13|15|18)\d{9}$/;
            if (!reg.test(phone)) {
                $("#Phone").val("格式不对");  //填写错误
                return;
            } else {
                $("#format-error").html("ok");  //填写正确
            }
        }
    </script>
 
</head>
<body>
        手机号
<input type="text" id="Phone" name="Phone" onblur="checkPhone(this)" placeholder="请填写电话"/><span id="format-error"></span>
   
</body>


</html>
