    <script>
        //这是函数
        function getDateArr(str) {
            var monthArray = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var date = new Date(str);
            var year = date.getFullYear(),
                month = monthArray[date.getMonth()],
                day = date.getDate();
            return {
                year: year,
                day: day,
                month: month
            }
        }
        //调用方式
        var str = "2016-05-21";   //要转换的日期字符串
        var year = getDateArr(str).year;  // 年
        var month = getDateArr(str).month;  // 月
        var day = getDateArr(str).day;  // 日

        var s = "";
    </script>
