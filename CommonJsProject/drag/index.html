<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .dv {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            position: absolute;
        }

        .title {
            height: 30px;
            background-color: #ccc;
            cursor: move;
        }

        .body {
            height: 270px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="dv" id="dv">
        <div class="title" id="title"></div>
        <div class="body">
            sfsdf
        </div>
    </div>

    <div class="dv" id="dv2">
        <div class="title" id="title2"></div>
        <div class="body">
            sfsdf
        </div>
    </div>
</body>

<script>

    window.drag = function (handler, container) {
        handler.x = 0;
        handler.y = 0;
        handler.left = 0;
        handler.top = 0;
        handler.onmousedown = function (e) {
            //获取x坐标和y坐标
            handler.x = e.clientX;
            handler.y = e.clientY;
            //获取左部和顶部的偏移量
            handler.left = container.offsetLeft;
            handler.top = container.offsetTop;

            window.onmousemove = function (e) {
                //获取x和y
                var nx = e.clientX;
                var ny = e.clientY;
                //计算移动后的左偏移量和顶部的偏移量
                var nl = nx - (handler.x - handler.left);
                var nt = ny - (handler.y - handler.top);
                container.style.left = nl + 'px';
                container.style.top = nt + 'px';
            }
        }
        handler.onmouseup = function () {
            window.onmousemove = null;
        }
    }
    drag(document.getElementById("title"), document.getElementById("dv"));
    drag(document.getElementById("title2"), document.getElementById("dv2"));
