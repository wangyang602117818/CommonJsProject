<script>
    var data = {
        title: "mytitle",
        data: { exist: "true", data: "data000" },
        msg: [{ msg1: "111", msg2: "222" }, { msg1: "m111", msg2: "m222" }]
    };
    $.get('http://localhost:14121/template/template.html', function (template) {
        var res = parseHTML(template, data);
        $("body").append(res);
        var s = 0;
    });

    function parseHTML(html, model) {
        if (data) {
            html = parseTemplate(html, model);
        }
        var tmp = document.createElement("div");
        tmp.innerHTML = html;
        return tmp.childNodes[0];//只允许有一个根节点
    }
    function parseTemplate(html, model) {
        html = html.replace(/[\r\n]/g, "").replace(/'/g, "\\'");
        var splitRegex = /<%=(.+?)%>|<%([^=]([^%]|\n)*)%>/g,
            code = "var p = [] ;\n",
            cursor = 0,
            match = splitRegex.exec(html);
        while (match) {
            code += "p.push('" + html.slice(cursor, match.index) + "');\n";
            cursor = match.index + match[0].length;
            code += match[1] ? "p.push(" + match[1] + ");\n" : match[2] + ";\n";
            match = splitRegex.exec(html);
        }
        code += "p.push('" + html.slice(cursor) + "');\n;return p.join(\'\')";
        var fn = new Function("model", code);
        return fn(model);
    }

</script>
